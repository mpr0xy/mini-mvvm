<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>计时器</title>
  </head>
  <body>
    <div id="app">
      <h3>{{ formatDuration(duration) }} {{ duration }}</h3>
      <button @click="resume">Resume</button>
      <button @click="start" v-if="!isOn">Start</button>
      <button @click="pause" v-if="isOn">Pause</button>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
